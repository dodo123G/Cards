<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products-Card</title>
  <!-- Main file Css -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- Google fonts file -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <!-- font awesome cdnjs -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="card">
    <div class="box-image">
      <img src="assets/img/image-product-desktop.jpg" alt="image-product" />
    </div>
    <div class="content-box">
      <p class="brand">perfume</p>
      <h1>Gabrielle Essence Eau De Parfume</h1>
      <p class="description"> A floral, solar valuptuous interpretation composed by Olivier polge, perfume-creator for the  HOuse of The CHANNEL.</p>
      <div class="prices">
        <p>$149.49</p>
        <p>$169.69</p>
      </div>
      <button class="btn">
        <img src="assets/img/icon-cart.svg" alt="">
        Add to cart
      </button>
    </div>
  </div>
</body>

</html>
